apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: twitter-feed-v1
  labels:
    commit: ${GITCOMMIT}
spec:
  replicas: 2
  selector:
    matchLabels:
      app: twitter-feed
  template:
    metadata:
      labels:
        app: twitter-feed
        commit: ${GITCOMMIT}
        color: blue
    spec:
      containers:
      - name: twitter-feed
        #image: lhr.ocir.io/cloud_pursuit_west/twitterfeed:${GITCOMMIT}
        image: ${DOCKER_REPO}:${GITCOMMIT}
        imagePullPolicy: Always
        ports:
        - name: twitter-feed
          containerPort: 8080
          protocol: TCP
#        volumeMounts:
#          - name: podinfo
#            mountPath: /tmp
#            readOnly: false
      volumes:
        - name: podinfo
          downwardAPI:
            items:
            - path: "labels"
              fieldRef:
                fieldPath: metadata.labels 
      imagePullSecrets:
        - name: cerpsys-endvi-stage-ocir-secret
---
apiVersion: v1
kind: Service
metadata:
  name: twitter-feed
  labels:
    app: twitter-feed
    commit: ${GITCOMMIT}
spec:
  ports:
  - port: 30000
    targetPort: 8080
  selector:
    app: twitter-feed
    color: blue
  type: ClusterIP
---
